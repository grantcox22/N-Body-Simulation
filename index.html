<!DOCTYPE html>
<html>
    <head>
        <title>N-Body Simulation</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3abbd89c02.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <canvas class="canvas"></canvas>
        <div class="nav"><a onclick="init();"><i class="fas fa-redo icon"></i></a></div>
        <div class="settings">
            <form>
                <ul>
                    <li>
                        <label class="label number">Number: 40</label><input type="range" min="2" max="200" value="40" class="slider num">
                    </li>
                    <li>
                        <label class="label gravity">Gravity: 1</label><input type="range" min="1" max="20" value="10" class="slider grav">
                    </li>
                    <li>
                        <label class="label speed">Speed: 0.05</label><input type="range" min="1" max="50" value="5" class="slider spd">
                    </li>
                    <li>
                        <label class="label scale">Scale: 3</label><input type="range" min="2" max="10" value="3" class="slider scl">
                    </li>
                    <li>
                        <label class="label">Collision: </label><input type="checkbox"  class="slider col">
                    </li>
                </ul>
            </form>
        </div>
        <script src="simulation.js"></script>
    </body>
</html>
